{% extends 'blogs/base.html' %}

{% block page_header %}
    <div class="container"><h1 class="display-4">Add new Post</h1></div>
{% endblock page_header %}

{% block content %}
<div class="container">
    <form action="{% url 'blogs:new_post' %}"  method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <button class="btn btn-primary" name="submit">Save</button>
    </form>
</div>
{% endblock content %}
